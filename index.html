<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h1>Guess The Number</h1>
        <p>Im thinking of a number between 1 & 100. YOU HAVE 10 ATTEMPTS!</p>
        <div class="input-group"><input type="Number" id="guessInput" min="1" max="100"
                placeholder="Enter your guess..."><button id="submitBtn">Guess</button>
        </div>
        <p id="message" class="message"></p>
        <p id="attempts" class="attempts"></p>
        <button id="restartBtn" class="restart-btn hidden">Play Again</button>
        
    </div>

<script src="game.js"></script>
</body>

</html>
